<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TIY-83</title>
</head>
<body>
	<h1>Calculator</h1>
	<form action="/" method="post">
		<input type="number" name="firstNumber" required> 
			<select name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="^">^</option>
			</select> 
		<input type="number" name="secondNumber" required>
		<button>What's the Answer?</button>
	</form>

	{{#calc.getResult}} 
		Answer = {{ calc.getResult }} 
	{{/calc.getResult}}
	
	<br>
	<br>
	<p><b>History</b></p>
	<ul>
		{{#calc}} 
			{{#calc.getHistory}}
				<ol>{{ . }}</ol>
			{{/calc.getHistory}} 
		{{/calc}}
	</ul>
	

</body>
</html>
